services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: scholar-postgres
    environment:
      POSTGRES_DB: scholar_agent
      POSTGRES_USER: scholar
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scholar_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scholar -d scholar_agent"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery and Caching
  redis:
    image: redis:7-alpine
    container_name: scholar-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: scholar-qdrant
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scholar-backend
    environment:
      - DATABASE_URL=postgresql://scholar:${POSTGRES_PASSWORD:-scholar_secret}@postgres:5432/scholar_agent
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scholar-celery-worker
    environment:
      - DATABASE_URL=postgresql://scholar:${POSTGRES_PASSWORD:-scholar_secret}@postgres:5432/scholar_agent
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    volumes:
      - ./backend:/app
    command: celery -A main.celery_app worker --loglevel=info --pool=gevent --concurrency=4

  # Celery Beat (Scheduler) - Optional
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scholar-celery-beat
    environment:
      - DATABASE_URL=postgresql://scholar:${POSTGRES_PASSWORD:-scholar_secret}@postgres:5432/scholar_agent
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - celery-worker
    volumes:
      - ./backend:/app
    command: celery -A main.celery_app beat --loglevel=info
    profiles:
      - scheduler  # Only start with --profile scheduler

volumes:
  postgres_data:
  redis_data:
  qdrant_data:

networks:
  default:
    name: scholar-network
