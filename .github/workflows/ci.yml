# Scholar Agent CI/CD Pipeline
# Comprehensive testing and deployment workflow

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ==========================================
  # Backend Linting
  # ==========================================
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Install dependencies for type checking
        run: pip install -r backend/requirements.txt

      - name: Run Ruff (linter)
        run: ruff check backend/ --output-format=github

      - name: Run Black (formatter check)
        run: black --check --diff backend/
        continue-on-error: true

      - name: Run MyPy (type checker)
        run: mypy backend/ --ignore-missing-imports --no-error-summary
        continue-on-error: true

  # ==========================================
  # Backend Unit Tests
  # ==========================================
  test-backend-unit:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    needs: lint-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio pytest-cov pytest-xdist httpx

      - name: Run unit tests
        working-directory: backend
        run: |
          pytest tests/ -v \
            --cov=. \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov \
            --cov-report=term-missing \
            --cov-fail-under=0 \
            -m "not integration and not slow" \
            --ignore=tests/test_integration.py \
            --ignore=tests/test_rag_e2e.py \
            -x
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DATABASE_URL: "sqlite:///:memory:"
          REDIS_URL: "redis://localhost:6379/0"

      - name: Verify coverage file
        run: |
          echo "=== Coverage file location ==="
          ls -la backend/coverage.xml || echo "coverage.xml not found in backend/"
          echo ""
          echo "=== First 30 lines of coverage.xml ==="
          head -30 backend/coverage.xml || echo "Could not read coverage.xml"
          echo ""
          echo "=== Sample file paths in coverage.xml ==="
          grep -o 'filename="[^"]*"' backend/coverage.xml | head -10 || echo "No filename patterns found"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend-unit
          name: backend-unit-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/htmlcov/

  # ==========================================
  # Backend Integration Tests
  # ==========================================
  test-backend-integration:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    needs: test-backend-unit

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_scholar_agent
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # NOTE: Qdrant uses a distroless image with NO shell, so health checks
      # cannot run inside the container. We verify readiness in the workflow steps instead.
      qdrant:
        image: qdrant/qdrant:v1.12.1
        ports:
          - 6333:6333
          - 6334:6334

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Wait for services
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 && break
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done

          echo "Waiting for Redis..."
          for i in {1..30}; do
            redis-cli -h localhost ping && break
            echo "Waiting for Redis... ($i/30)"
            sleep 2
          done

          echo "Waiting for Qdrant..."
          for i in {1..30}; do
            curl -sf http://localhost:6333/readyz && break
            echo "Waiting for Qdrant... ($i/30)"
            sleep 2
          done

          echo "All services are ready!"

      - name: Run integration tests
        working-directory: backend
        run: |
          pytest tests/test_integration.py tests/test_api.py -v \
            --cov=. \
            --cov-report=xml \
            -m "integration or not unit" \
            --tb=short
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DATABASE_URL: "postgresql://test_user:test_password@localhost:5432/test_scholar_agent"
          REDIS_URL: "redis://localhost:6379/0"
          QDRANT_URL: "http://localhost:6333"
        continue-on-error: true

  # ==========================================
  # Frontend Linting and Type Check
  # ==========================================
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint
        continue-on-error: true

      - name: Run TypeScript check
        working-directory: frontend
        run: npx tsc --noEmit

  # ==========================================
  # Frontend Build
  # ==========================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: "https://api.example.com"
          VITE_WS_URL: "wss://api.example.com"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

  # ==========================================
  # Security Scan
  # ==========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety pip-audit

      - name: Run Bandit (Python security linter)
        run: bandit -r backend/ -ll -ii -x backend/tests
        continue-on-error: true

      - name: Run Safety (dependency vulnerability check)
        run: safety check -r backend/requirements.txt --full-report
        continue-on-error: true

      - name: Run pip-audit
        run: pip-audit -r backend/requirements.txt
        continue-on-error: true

  # ==========================================
  # Deploy to Staging (on develop branch)
  # ==========================================
  deploy-staging:
    name: Deploy to Staging
    needs: [test-backend-unit, build-frontend]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Backend to Render (Staging)
        if: ${{ vars.RENDER_STAGING_SERVICE_ID != '' }}
        run: |
          echo "Deploying backend to staging..."
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            "https://api.render.com/v1/services/${{ vars.RENDER_STAGING_SERVICE_ID }}/deploys")
          http_code=$(echo "$response" | tail -n1)

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Staging backend deployment triggered successfully (HTTP $http_code)"
          else
            echo "❌ Failed to trigger staging backend deployment (HTTP $http_code)"
            exit 1
          fi
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

      - name: Deploy Frontend to Vercel (Staging)
        if: ${{ vars.VERCEL_STAGING_DEPLOY_HOOK != '' }}
        run: |
          echo "Deploying frontend to Vercel staging..."
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ vars.VERCEL_STAGING_DEPLOY_HOOK }}")
          http_code=$(echo "$response" | tail -n1)

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Staging frontend deployment triggered successfully (HTTP $http_code)"
          else
            echo "❌ Failed to trigger staging frontend deployment (HTTP $http_code)"
            exit 1
          fi

  # ==========================================
  # Deploy to Production (on main branch)
  # ==========================================
  # ==========================================
  # Deploy Backend to Production (Render)
  # ==========================================
  deploy-backend-production:
    name: Deploy Backend to Production
    needs:
      [
        test-backend-unit,
        test-backend-integration,
        security-scan,
      ]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: scholar-backend
      url: https://dashboard.render.com/web/${{ vars.RENDER_SERVICE_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Backend to Render
        if: ${{ vars.RENDER_SERVICE_ID != '' }}
        run: |
          echo "Deploying backend to production..."
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            "https://api.render.com/v1/services/${{ vars.RENDER_SERVICE_ID }}/deploys")
          http_code=$(echo "$response" | tail -n1)

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Production backend deployment triggered successfully (HTTP $http_code)"
          else
            echo "❌ Failed to trigger production backend deployment (HTTP $http_code)"
            exit 1
          fi
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  # ==========================================
  # Deploy Frontend to Production (Vercel)
  # ==========================================
  deploy-frontend-production:
    name: Deploy Frontend to Production
    needs: [build-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: https://vercel.com/${{ vars.VERCEL_ORG_ID }}/${{ vars.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js for Vercel CLI
        if: ${{ vars.VERCEL_DEPLOY_ENABLED == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Deploy Frontend to Vercel (Production)
        if: ${{ vars.VERCEL_DEPLOY_ENABLED == 'true' }}
        run: |
          echo "Installing Vercel CLI..."
          npm install -g vercel@latest

          echo "Deploying frontend to Vercel production..."
          vercel deploy --prod --yes \
            --token "${{ secrets.VERCEL_TOKEN }}"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Notify deployment success
        run: |
          echo "✅ Production deployment triggered successfully!"
          echo "Frontend: Vercel"
