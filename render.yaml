services:
  # 1. PostgreSQL Database
  # - name: scholar-db
  #   type: postgres
  #   plan: free
  #   properties:
  #      version: "17"

  # 2. Redis Instance for Celery
  - name: scholar-redis
    type: redis
    plan: free
    ipAllowList: []


  # 3. FastAPI Web Service (the API)
  - name: scholar-backend
    type: web
    plan: free
    env: docker
    dockerContext: ./backend
    dockerfilePath: Dockerfile
    dockerCommand: ./start.sh
    envVars:
      - key: DATABASE_URL
        fromService:
          type: postgres
          name: scholar-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: scholar-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: BREVO_API_KEY
        sync: false
      - key: BREVO_SENDER_EMAIL
        sync: false
      - key: FRONTEND_URL
        sync: false

  # 4. Celery Background Worker
  - name: scholar-worker
    type: worker
    plan: free
    env: docker
    dockerContext: ./backend
    dockerfilePath: Dockerfile
    dockerCommand: celery -A main.celery_app worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromService:
          type: postgres
          name: scholar-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: scholar-redis
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: BREVO_API_KEY
        sync: false
      - key: BREVO_SENDER_EMAIL
        sync: false