[pytest]
# Pytest configuration for scholar-agent backend tests
# Run with: pytest tests/ -v --cov=. --cov-report=html

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    slow: Slow tests (run separately with --run-slow)
    e2e: End-to-end tests (full pipeline)
    performance: Performance and benchmark tests
    real_llm: Tests with real LLM API calls (require GROQ_API_KEY, consume quota)

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage configuration (when using pytest-cov)
[coverage:run]
source = .
branch = true
parallel = true
omit = 
    tests/*
    __pycache__/*
    *.pyc
    setup.py
    */__init__.py
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    
show_missing = true
precision = 2
fail_under = 70

[coverage:html]
directory = htmlcov
title = Scholar Agent Test Coverage
